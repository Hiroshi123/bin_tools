
version: 2.1

jobs:
  build:
    # machine: true
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get -y install nasm
      - run: make -f zld.mk
      - run: make -f zbuild.mk
      - run:
          command: |
            mkdir -p /tmp/core_dumps
            cp core.* /tmp/core_dumps
          when: on_fail
      - store_artifacts:
          path: /tmp/core_dumps

